<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Giản Lược</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4267B2;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .container {
            display: flex;
            margin-top: 60px; /* Để nội dung không bị che bởi header */
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 60px; /* Để sidebar không bị che bởi header */
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            flex: 1;
        }

        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

    </style>
</head>
<body>
<header>
<div class="header-container">
    <h1>Facebook</h1>
    <input type="text" placeholder="Tìm kiếm...">
</div>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Trang cá nhân</a></li>
            <li><a href="#">Bạn bè</a></li>
            <li><a href="#">Tin nhắn</a></li>
            <li><a href="#">Thông báo</a></li>
            <li><a href="#">Cài đặt</a></li>
        </ul>
    </aside>
</header>
    <main class="content">
        <div class="post">
            <h2>Bài viết của bạn bè</h2>
            <p>Nội dung bài viết...</p>
        </div>
        <div class="post">
            <h2>Bài viết của bạn bè</h2>
            <p>Nội dung bài viết...</p>
        </div>
    </main>
</div>
</body>
</html>
